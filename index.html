<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | QR code component">
  <meta name="author" content="Frontend Mentor">
  <meta name="keywords" content="Frontend Mentor, QR code component, HTML, CSS, JavaScript">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="QR Code Component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="attribution">
    <img src="images/image-qr-code.png" alt="Scannable QR Code" id="qr-code" width="288">

      <h1>Improve your front-end skills by building projects</h1>

    </article>
  </main>
